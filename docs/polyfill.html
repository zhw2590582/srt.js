<!DOCTYPE html>
<html>

<head>
  <title>srt.js</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="keywords" content="srt.js">
  <meta name="description" content="srt.js">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/app.css">
</head>

<body>
  <div class="app">
    <div class="download"></div>
    <video class="video" preload="metadata" controls>

    </video>
  </div>
  <script src="./js/srt.js"></script>
  <script>
    SrtJs.polyfill();
  </script>
</body>

</html>
